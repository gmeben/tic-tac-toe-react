<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe in React</title>
    <style>
        #app {
            display: flex;
            justify-content: center;
        }
        .cell {
            background-color: #fff;
            width: 100px;
            height: 100px;
        }
        .button {
            align-items: center;
            background-color: rgb(181, 148, 168);
            border: 0;
            cursor: pointer;
            font-size: 4em;
            height: 100%;
            justify-content: center;
            display: flex;
            width: 100%;
        }
        .app-container {
            display: inline-block;
        }
        .button--filled {
            animation: fill 500ms linear;
        }
        .turn--O .button:hover {
            background-color: #ffd414;
        }
        .turn--X .button:hover {
            background-color: #add8e6;
        }
        .turn--O .button--filled:hover,
        .turn--X .button--filled:hover {
            background-color: rgb(181, 148, 168);
        }
        .turn--X .button:hover:before,
        .turn--O .button:hover:before {
            color: #999;
            display: block;
        }
        .turn--X .button:hover:before {
            content: "X"
        }
        .turn--O .button:hover:before {
            content: "O"
        }
        .game--finished .button:hover:before,
        .turn--X .button--filled:hover:before,
        .turn--O .button--filled:hover:before {
            content: "";
        }
        @keyframes fill {
            0% {
                background-color: #fff;
            }
            100% {
                background-color: rgb(181, 148, 168);
            }
        }
    </style>
</head>
<body>
    <div id="app"></div>
    <script src="./index.js"></script>
</body>
</html>
